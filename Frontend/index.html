<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Pneumonia Detection</h1>
            <p>Upload a Chest X-ray image to detect Pneumonia. Our AI will analyze the image and provide a prediction.</p>
        </header>

        <main>
            <div class="upload-section">
                <input type="file" id="image-upload" accept="image/png, image/jpeg" onchange="previewImage()">

                <div class="image-preview">
                    <img id="uploaded-image" src="" alt="Uploaded Image Preview" />
                </div>

                <div class="spacing"></div>

                <button onclick="submitImage()">Predict</button>
                <button id="reset-btn" onclick="resetForm()" style="margin-left: 15px; background-color: #cfcfcf; color: #333;">Clear</button>
            </div>

            <div class="result-container">
                <h2 id="prediction-result">Prediction Result will appear here</h2>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Pneumonia Detection. All rights reserved. Developed by Khushi & Jheel</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
